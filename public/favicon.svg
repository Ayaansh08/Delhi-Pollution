<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Air pollution layers -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
  
  <!-- Center AQI indicator -->
  <circle cx="50" cy="50" r="28" fill="#0f172a" stroke="#60a5fa" stroke-width="1.5"/>
  
  <!-- Pollution particles (dots) -->
  <circle cx="35" cy="35" r="3" fill="#ef4444" opacity="0.8"/>
  <circle cx="65" cy="38" r="2.5" fill="#f59e0b" opacity="0.7"/>
  <circle cx="40" cy="60" r="2" fill="#fb923c" opacity="0.6"/>
  <circle cx="60" cy="65" r="3" fill="#ef4444" opacity="0.75"/>
  <circle cx="50" cy="28" r="2" fill="#f59e0b" opacity="0.65"/>
  
  <!-- Center text background -->
  <circle cx="50" cy="50" r="20" fill="#1e293b" opacity="0.9"/>
  
